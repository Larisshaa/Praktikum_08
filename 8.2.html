<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * { 
    margin: 0;
} 
header, article, nav, aside, footer {
    padding: 25px;
}
.content { 
    display: flex; 
    height: 73vh;
} 
header {
    background-color: rgb(164, 85, 255);
}
article { 
    background-color: rgb(101, 144, 252);
    width: 50%;
} 
nav { 
    background-color: #43f6b1;; 
    width: 25%; 
} 
aside { 
    background-color: rgb(255, 99, 200); 
    width: 25%;
} 
footer { 
    background-color: rgb(164, 85, 255);  
}
</style>
<body>
    <header>
        <h2>Header</h2>
    </header>
    <div class="content">
        <article>
            <h2>Article</h2>
        </article>
        <nav>
            <h2>Nav</h2>
        </nav>
        <aside>
            <h2>Aside</h2>
        </aside>
    </div>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
